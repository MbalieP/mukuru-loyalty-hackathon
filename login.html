<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mukuru Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --mukuru-primary: #FF6B00;
      --mukuru-secondary: #FF8C3A;
      --mukuru-dark: #1A1A1A;
      --mukuru-light: #FFF5EB;
      --mukuru-gray: #F5F5F7;
      --mukuru-text: #333333;
      --mukuru-green: #3b9d8d;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }

    body {
      background: linear-gradient(135deg, #FFF5EB 0%, #FFFFFF 100%);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      color: var(--mukuru-text);
      padding: 20px;
    }

    .mukuru-card {
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(255, 107, 0, 0.12), 0 2px 4px rgba(0,0,0,0.04);
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(135deg, var(--mukuru-primary), var(--mukuru-secondary));
      padding: 28px 24px;
      text-align: center;
      color:white;
    }

    .card-header h1 {
      font-size:26px;
      font-weight:700;
      margin-bottom:6px;
    }

    .card-header p {
      font-size:14px;
      font-weight:300;
      opacity:0.9;
    }

    .card-content {
      padding:32px 28px;
    }

    .card-content input {
      width:100%;
      padding:12px;
      margin:10px 0;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:14px;
    }

    .card-content button {
      width:100%;
      padding:12px;
      margin-top:12px;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
    }

    .login-btn {
      background: var(--mukuru-primary);
      color:white;
    }

    .login-btn:hover {
      background: var(--mukuru-secondary);
    }

    .google-btn {
      background: #db4437;
      margin-top:10px;
      color:white;
    }

    .google-btn:hover {
      background: #c23321;
    }

    #error {
      color:red;
      font-size:14px;
      margin-top:8px;
      text-align:center;
    }

    @media(max-width:480px){
      .mukuru-card { border-radius:20px; }
      .card-content { padding:24px 20px; }
    }
  </style>
</head>
<body>

  <div class="mukuru-card">
    <div class="card-header">
      <h1>Welcome Back</h1>
      <p>Login to continue</p>
    </div>
    <div class="card-content">
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="cellphone" placeholder="Cellphone (0821234567)" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <button type="button" class="google-btn" id="google-btn">Sign in with Google</button>
      <p id="error"></p>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
